<ng-container *ngIf="this.activity && this.activity.template">
  <span [ngSwitch]="this.activity.template.exerciceList">
    <exercice-list-default
      *ngSwitchDefault
      [(activity)]="this.activity"
      [exerciceSelector]="this.exerciceSelector"
    ></exercice-list-default>
  </span>
</ng-container>
