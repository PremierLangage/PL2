<nge-monaco-editor
  [style.--editor-height]="state.height + 'px'"
 (ready)="onCreateEditor($event)">
</nge-monaco-editor>
<footer #footer>
  <span
    class="footer-item"
    aria-label="Raccourcies"
    matTooltip="Raccourcies"
    (click)="quickCommand()">
    <span class="footer-item-icon codicon codicon-light-bulb"></span>
  </span>
  <span
    *ngIf="initialCode"
    class="footer-item"
    aria-label="Remettre le code initial"
    matTooltip="Remettre le code initial"
    (click)="reset()">
    <span class="footer-item-icon codicon codicon-sync"></span>
  </span>

  <span class="spacer"></span>
  <span
    class="footer-item"
    [attr.aria-label]="'Ln ' + cursor.lineNumber + ',' + 'Col  ' + cursor.column"
    matTooltip="Aller Ã  la ligne/colonne"
    (click)="goToLine()">
    Ln {{cursor.lineNumber}}, Col {{cursor.column}}
  </span>
  <span
    class="footer-item"
    [attr.aria-label]="'Espaces:' + state.tabSize"
    matTooltip="Modifier l'indentation"
    (click)="changeIndent()">
    Espaces: {{state.tabSize}}
  </span>
  <span
    class="footer-item"
    [attr.aria-label]="state.language"
    matTooltip="Langage">
    {{state.language}}
  </span>
</footer>
<wc-base [(state)]="state"></wc-base>
