<div>
  <ul [class.disabled]="state.disabled" cdkDropList (cdkDropListDropped)="drop($any($event))">
    <li
      cdkDrag *ngFor="let item of state.items; trackBy: trackBy"
      [ngClass]="item.css|css:'class'"
      [ngStyle]="item.css|css:'style'">
      <nge-markdown [data]="item.content"></nge-markdown>
      <mat-icon>reorder</mat-icon>
    </li>
  </ul>
  <mat-icon>swap_vert</mat-icon>
</div>
<wc-base [(state)]="state"></wc-base>
