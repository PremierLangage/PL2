<app-title-provider [exercice]="this.exercice"></app-title-provider>
<nz-space nzSize="middle" nzDirection="vertical" nzAlign="start"></nz-space>
<div nz-row [nzGutter]="16" [nzAlign]="'middle'">
  <div nz-col [nzSpan]="this.feedback ? 18 : 24">
    <nz-tabset>
      <nz-tab nzSelected [nzTitle]="ENONCE">
        <ng-template #ENONCE>
          <i nz-icon nzType="read"></i>
          Énoncé
        </ng-template>
        <app-statement-provider
          [exercice]="this.exercice"
        ></app-statement-provider>
      </nz-tab>

      <nz-tab [nzTitle]="FEEDBACK" *ngIf="this.feedback">
        <ng-template #FEEDBACK>
          <i nz-icon nzType="solution"></i>
          FeedBack
        </ng-template>
        <app-feedback-text-provider
          [exercice]="this.exercice"
          [feedback]="this.feedback"
        ></app-feedback-text-provider>
      </nz-tab>
    </nz-tabset>
  </div>
  <div *ngIf="this.feedback" nz-col [nzSpan]="6">
    <app-feedback-score-provider
      [exercice]="this.exercice"
      [feedback]="this.feedback"
    ></app-feedback-score-provider>
  </div>
</div>
