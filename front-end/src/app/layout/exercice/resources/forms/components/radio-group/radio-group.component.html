<mat-radio-group
  [disabled]="this.disabled"
  [class.disabled]="this.disabled"
  [class.horizontal]="this.horizontal"
  [class.vertical]="!this.horizontal"
  [(ngModel)]="this.output"
>
  <ng-container
    *ngFor="let item of this.radioData?.items; let i = index; trackBy: trackBy"
  >
    <div
      class="radio-item"
      [ngClass]="item.css | css: 'class'"
      [ngStyle]="item.css | css: 'style'"
      (click)="this.output = item.content"
      [class.selected]="this.output === item.content"
    >
      <mat-radio-button
        color="primary"
        [name]="item.content"
        [value]="item.content"
      >
        {{ item.content }}
      </mat-radio-button>
    </div>
  </ng-container>
</mat-radio-group>
