<div #target>
  <ng-container *ngIf="this.form; else noFormLoaded">
    <span [ngSwitch]="this.form?.selector">
      <form-radio-group
        #child
        *ngSwitchCase="'radioGroup'"
        [formData]="this.form"
      ></form-radio-group>

      <form-input-box
        #child
        *ngSwitchCase="'inputBox'"
        [formData]="this.form"
      ></form-input-box>

      <nz-result
        *ngSwitchDefault
        nzTitle="Invalid Exercice Error"
        nzStatus="error"
        nzSubTitle="This is an internal error, please contact the administation"
      ></nz-result>
    </span>
  </ng-container>
  <!-- LOADING SCREEN -->
  <ng-template #noFormLoaded>
    <nz-spin nzTip="Chargement de l'Exercice...">
      <nz-skeleton [nzActive]="true"></nz-skeleton>
    </nz-spin>
  </ng-template>
</div>
<nz-space nzAlign="center" nzDirection="horizontal"></nz-space>
<nz-affix [nzTarget]="target" id="affix-container-target">
  <button
    nz-button
    nzShape="round"
    nzSize="large"
    nzType="primary"
    (click)="submitForm()"
    [nzLoading]="this.loading"
  >
    Submit Answer
  </button>
</nz-affix>
