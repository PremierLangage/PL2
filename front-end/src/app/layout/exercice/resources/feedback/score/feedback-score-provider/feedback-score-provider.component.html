<span [ngSwitch]="this.exercice?.templates?.feedback?.feedBackScoreSelector">
  <exercice-feedback-score-default-result
    *ngSwitchCase="'default-result'"
    [feedback]="this.feedback"
  ></exercice-feedback-score-default-result>
  <exercice-feedback-score-default
    *ngSwitchDefault
    [feedback]="this.feedback"
  ></exercice-feedback-score-default>
</span>
