<span [ngSwitch]="this.exercice?.templates?.statementSelector">
  <exercice-statement-default-centered
    *ngSwitchCase="'default-centered'"
    [statement]="this.statement"
  ></exercice-statement-default-centered>

  <exercice-statement-default
    *ngSwitchDefault
    [statement]="this.statement"
  ></exercice-statement-default>
</span>
