<div #target class="exercice-template-container">
  <app-exercice-template-provider
    [exercice]="this.exercice"
    [feedback]="this.feedback"
  >
  </app-exercice-template-provider>
</div>
<button
  nz-button
  nzShape="round"
  nzSize="large"
  nzType="primary"
  (click)="logExo()"
>
  Display Exercice
</button>
<button
  nz-button
  nzShape="round"
  nzSize="large"
  nzType="primary"
  (click)="submitForm()"
  [nzLoading]="this.loading"
>
  Submit Answer
</button>
<nz-divider nzText="Editeur"></nz-divider>

<app-exercice-modifier [model]="this.exercice"></app-exercice-modifier>
