<div #target class="mainContainer">
  <ng-container *ngIf="this.exercise; else noFormLoaded">
    <ng-container *ngFor="let form of exercise!.formArray">
      <span [ngSwitch]="form.selector">
        <form-radio-group
          #child
          *ngSwitchCase="'radioGroup'"
          [formData]="form"
        ></form-radio-group>
        <form-input-box
          #child
          *ngSwitchCase="'inputBox'"
          [formData]="form"
        ></form-input-box>
        <form-code-editor
          #child
          *ngSwitchCase="'codeEditor'"
          [formData]="this.form"
        ></form-code-editor>
        <form-formlyform
          #child
          *ngSwitchCase="'form'"
          [formData]="this.form"
        ></form-formlyform>

        <nz-result
          *ngSwitchDefault
          nzTitle="Invalid Exercice Error"
          nzStatus="error"
          nzSubTitle="This is an internal error, please contact the administation"
        ></nz-result>
      </span>
      <nz-divider></nz-divider>
    </ng-container>
  </ng-container>
  <ng-template #noFormLoaded>
    <nz-spin nzTip="Chargement de l'Exercice...">
      <nz-skeleton [nzActive]="true"></nz-skeleton>
    </nz-spin>
  </ng-template>
</div>
<nz-space nzAlign="center" nzDirection="horizontal"></nz-space>
